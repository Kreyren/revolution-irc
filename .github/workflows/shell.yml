name: Shell

# Relevant to events - https://help.github.com/en/actions/automating-your-workflow-with-github-actions/events-that-trigger-workflows
on: 
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]
    paths:
    - '**.sh'

jobs:
  # Linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installing dependencies..
        run: if ! apt list --installed | grep -qP ".*shellcheck.*"; then apt install -y shellcheck; fi
      - name: Linting..
        run: |
          cd "$GITHUB_WORKSPACE" # Change dir in required workspace

          # Process files
          for file in $(git ls-tree --name-only -r ${{ github.sha }} | grep '\.bash$'); do
            if [ "$file" = gradlew ]; then
              if [ "$(head -n1 "$file")" = "\#!/bin/sh" ]; then
                printf 'linting shell file %s' "$file"
                shellcheck --external-sources --shell=bash "$file"
              fi
            elif [ "$file" != gradlew ]; then
              printf 'linting bash file %s' "$file"
              shellcheck --external-sources --shell=sh "$file"
            else
              printf 'UNEXPECTED: %s\n' "Unexpected happend while processing file '$file'"
              exit 255
            fi
          done